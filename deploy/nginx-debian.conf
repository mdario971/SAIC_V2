# Strudel AI - Nginx Configuration for Debian 13
# Copy this to /etc/nginx/sites-available/strudel-ai
# Then: ln -s /etc/nginx/sites-available/strudel-ai /etc/nginx/sites-enabled/

# Upstream for the Node.js application
upstream strudel_backend {
    server 127.0.0.1:5000;
    keepalive 64;
}

# HTTP server - redirects to HTTPS (uncomment after SSL setup)
# server {
#     listen 80;
#     listen [::]:80;
#     server_name your-domain.com www.your-domain.com;
#     return 301 https://$host$request_uri;
# }

# Main server block
server {
    listen 80;
    listen [::]:80;
    # For HTTPS, use:
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    
    server_name _;  # Replace with your domain

    # SSL configuration (uncomment after certbot setup)
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Client body size for uploads
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/strudel-ai-access.log;
    error_log /var/log/nginx/strudel-ai-error.log;

    # Main location - proxy to Node.js
    location / {
        proxy_pass http://strudel_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for long-running requests (AI generation)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
    }

    # WebSocket support
    location /ws {
        proxy_pass http://strudel_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # API routes
    location /api {
        proxy_pass http://strudel_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeout for AI generation
        proxy_read_timeout 120s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://strudel_backend;
        proxy_http_version 1.1;
    }
}
